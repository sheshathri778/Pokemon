<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- links -->
    
    <link   rel="icon" href="./images/Pokeball.webp">
    <link rel="stylesheet" href="style.css">
    
    <!-- main js -->
    <script defer src="Pokemon.js"></script>


    <title>Pokemon</title>

</head>
<body>
 
    <main>

        <!-- image pokemon -->
        
        <img scr="#" alt="pokemon" class="pokemon__image" > 

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
            type="search" 
            class="input__search"
            placeholder="Name or Number"
            required
            />
        </form>
         
        <div class="buttons">
            <button class="button btn-prev">Previous &lt; </button>
            <button class="button btn-next">&gt;Next </button>

        </div>
     

        <!-- pokedex -->

        <img src="./images/Pokedex.png" alt="Pokedex" class="Pokedex"> 
        
   
    </main>

</body>
</html>
